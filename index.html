<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard BI Educativo – Ventas</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f7f7f7;
    }

    h1 { margin-bottom: 5px; }
    h2 { margin-top: 40px; }

    .subtitle {
      color: #555;
      margin-bottom: 20px;
    }

    .kpis {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .kpi {
      background: white;
      border-radius: 8px;
      padding: 15px;
      border: 1px solid #ddd;
    }

    .filters {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      margin-bottom: 30px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      font-size: 14px;
    }

    th { background: #f0f0f0; }

    canvas {
      max-width: 600px;
      margin-bottom: 40px;
      background: white;
      padding: 10px;
      border-radius: 8px;
    }

    button {
      padding: 10px 16px;
      cursor: pointer;
    }

    .images {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .images img {
      width: 120px;
      opacity: 0.85;
    }
  </style>
</head>
<body>

<h1>Dashboard BI Educativo – Ventas</h1>
<div class="subtitle">
  Análisis y limpieza automática de datos reales de empresa
</div>

<div class="images">
  <img src="https://cdn-icons-png.flaticon.com/512/3135/3135679.png">
  <img src="https://cdn-icons-png.flaticon.com/512/1995/1995574.png">
  <img src="https://cdn-icons-png.flaticon.com/512/2920/2920244.png">
</div>

<div class="kpis">
  <div class="kpi" id="rowsInfo"></div>
  <div class="kpi" id="kpiVentas"></div>
  <div class="kpi" id="kpiUnidades"></div>
</div>

<h2>Filtros</h2>
<div class="filters">
  <select id="filterFranja">
    <option value="">Todas las franjas</option>
    <option value="Desayuno">Desayuno</option>
    <option value="Comida">Comida</option>
  </select>

  <select id="filterFamilia">
    <option value="">Todas las familias</option>
    <option value="Bebida">Bebida</option>
    <option value="Entrante">Entrante</option>
    <option value="Principal">Principal</option>
    <option value="Postre">Postre</option>
  </select>

  <input type="date" id="dateFrom">
  <input type="date" id="dateTo">
</div>

<h2>Datos</h2>

<h3>Primeras 10 filas RAW</h3>
<table id="rawTable"></table>

<h3>Primeras 10 filas LIMPIAS</h3>
<table id="cleanTable"></table>

<button id="downloadBtn">Descargar CSV limpio</button>

<h2>Gráficos</h2>

<canvas id="chartTop"></canvas>
<canvas id="chartFranja"></canvas>
<canvas id="chartFamilia"></canvas>

</body>
</html>
